<section class="py-5">
  <div
    *ngIf="toastVisible"
    class="toast show position-fixed top-0 end-0 p-3"
    style="z-index: 1200"
  >
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button type="button" class="btn-close" (click)="hideToast()"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
  <div class="container px-5">
    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
      <div class="text-center mb-5">
        <div
          class="feature bg-primary text-white rounded-3 mb-3 d-inline-flex align-items-center justify-content-center"
          style="width: 3rem; height: 3rem"
        >
          <i class="bi bi-person-plus fs-4"></i>
        </div>
        <h1 class="fw-bolder">Create Your Account</h1>
        <p class="lead fw-normal text-muted mb-0">
          Join PaperPulse and get started with your research journey!
        </p>
      </div>

      <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input
                formControlName="username"
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3">
              <input
                formControlName="first_name"
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
              <label for="firstName">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                formControlName="last_name"
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
              <label for="lastName">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Email address"
              />
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
              <input
                formControlName="password_confirmation"
                type="password"
                class="form-control"
                id="password_confirmation"
                placeholder="Confirm Password"
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <div
              *ngIf="registerError"
              class="alert alert-danger mt-3 text-center"
            >
              {{ registerError }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Register
              </button>
            </div>
          </form>

          <p class="mt-3 text-center">
            Already have an account?
            <a routerLink="/login">Login here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
